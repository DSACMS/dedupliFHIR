<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:;"> -->
    <link rel="stylesheet" href="node_modules/@uswds/uswds/dist/css/uswds.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DedupliFHIR</title>
  </head>
  <body>
    <div class="content" style="width: 100%">
      <h1>DedupliFHIR</h1>
      <h2>Upload Patient Records File</h2>
      <div class="form">
        <label class="usa-label" for="file-input-specific"
          >Select file to undergo deduplication</label
        >
        <div class="usa-form-group">
          <span class="usa-hint" id="file-input-specific-hint"
            >Accepted Types: FHIR, CSV</span
          >
          <input
            id="file-input-specific"
            class="usa-file-input"
            type="file"
            name="file-input-specific"
            aria-describedby="file-input-specific-hint"
            accept=".json,.csv"
          />
        </div>
        <div class="usa-alert usa-alert--error" id="file-input-alert" role="alert" style="display: none;">
          <div class="usa-alert__body">
            <h4 class="usa-alert__heading">Error</h4>
            <p class="usa-alert__text">
              File not found. Please upload a file.
            </p>
          </div>
        </div> 
        <br>       
        <button type="button" class="usa-button" id="submit" >Submit</button>
      </div>
      <script src="./renderer.js"></script>
      <script src="node_modules/@uswds/uswds/dist/js/uswds.min.js"></script>
    </div>
  </body>
</html>
