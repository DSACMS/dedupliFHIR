{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1>{{ slug }}</h1>

    <div class="training-row">
        {% with record=pair.0 %}
            {% include "partials/training-record.html" %}
        {% endwith %}
        {% with record=pair.1 %}
            {% include "partials/training-record.html" %}
        {% endwith %}
    </div>

    <form action="/imports/{{ slug }}/train" method="POST" class="training-form">
        <textarea name="data" hidden>{{ pair_json|safe }}</textarea>
        <input type="submit" name="same" value="Same">
        <input type="submit" name="different" value="Different">
    </form>

    <form action="/imports/{{ slug }}/preview" method="POST" class="preview-form">
        <input type="submit" name="preview" value="Preview">
    </form>
</div>
{% endblock %}
