{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1>{{ slug }}</h1>
    <ul>
        {% for record_group in record_groups %}
            <div>
                {% for record in record_group %}
                <p>{{ record.given_name }} {{ record.family_name }}</p>
                <p>{{ record.street_address }}</p>
                <hr>
                {% endfor %}
            </div>
            <hr><hr>
        {% endfor %}

    </ul>
</div>
{% endblock %}
