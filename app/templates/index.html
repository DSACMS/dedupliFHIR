{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1>Test</h1>
    <form action="/imports" enctype="multipart/form-data" method="POST">
        <input type="file" name="upload" required>
        <button type="submit">Submit</button>
    </form>
    <ul>
        {% for slug in slugs %}
        <li><a href="/imports/{{ slug }}">{{ slug }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
